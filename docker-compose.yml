services:
  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports:
      - "8080:80"
    networks:
      - ${DOCKER_NETWORK:-internal}
    volumes:
      - ./presentia-backend/:/var/www/html/
      - ./logs/nginx:/var/log/nginx/
    container_name: api_presentia_container

  php:
    build:
      context: .
      dockerfile: php/Dockerfile
    networks:
      - ${DOCKER_NETWORK:-internal}
    volumes:
      - ./presentia-backend/:/var/www/html/
      - ./logs/php.log:/var/log/fpm-php.www.log
    container_name: php
    expose:
      - "9000"

  mysql:
    container_name: db
    restart: always
    image: mysql:latest
    platform: linux/x86_64
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    volumes:
      - ./db-data:/var/lib/mysql
    networks:
      - ${DOCKER_NETWORK:-internal}

  phpmyadmin:
    image: phpmyadmin:latest
    restart: always
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_USER: ${PMA_USER}
      PMA_PASSWORD: ${PMA_PASSWORD}
    networks:
      - ${DOCKER_NETWORK:-internal}

networks:
  internal:
    driver: bridge
  caddy_net:
    external: true